    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTalk Clips - YouTube</title>
</head>
<style>

    p{
        font-family: Roboto;
        color: white;
    }

        font-weight: bold;
    }

    .content{
        color: #7c7c7d;
    }

    .youtubeLink{
        color: #7c7c7d;
    }

    .youtubeLink:hover{
        text-decoration: underline;
    }
</style>
<body style="background-color: black;">
    <p class="title" style="margin-bottom: 16px;">
        RealTalk Clips <span style="font-size: small;">&#10003</span>
        
    
        <!-- that $# shit is html entity (special chars) -->
        
        
        <!-- SPAN is an text element which has no default properties and can be useful to seperate some part
        of the paragraph's properties -->

        <!-- Like span there are other text elements like <strong> which makes text bold -->
        
        <!-- another one is <u> which makes text underlined -->

    </p>
    <!-- BY DEFAULT THERE IS A 16 OR 24PX TOP AND BOTTON MARGING IN <P>  -->
    <p class="content" style="margin-top: 0px;"> <!-- Removed Margin at the top -->
        @realtalkclipp &middot; 716K subscribers &middot; 796 videos
    </p>
    <p class="youtubeLink">
        youtube.com/c/RealHitVideos
    </p>

</body>
</html>
