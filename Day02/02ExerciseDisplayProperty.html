<!-- THERE ARE 4 TYPES OF TAGS: 
    1) BLOCK: TAKE UP ENTIRE LINE (NEXT ELEMENT IN NEXT LINE) E.G., <P>
    2) INLINE-BLOCK: TAKE AS MUCH SPACE AS THEY NEED (NEXT ELEMENT IN SAME LINE) E.G., <IMG>
    3) INLINE: THEY DO NOTHING THEY JUST EXIST E.G, <STRONG>
 -->
